    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        body {
            font-family: 'Anton', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #737373;
            color: black;
        }

        /* Header styles */
        .header {
            background-color: black;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .nav-left {
            display: flex;
            align-items: center;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin-right: 20px;
            transition: background-color 0.3s ease;
        }

        .header a:hover {
            background-color: #555;
        }

        /* Main content styles */
        .content {
            padding: 100px 20px 20px 20px; /* Adjust for the fixed header */
            text-align: center;
        }

        h1 {
            color: black;
            margin-bottom: 30px;
        }

        /* Button and image container styles */
        .btn-container {
            display: inline-block;
            margin: 10px;
        }

        .btn-container img {
            width: 120px; /* Increased size for the images */
            height: 120px; /* Increased size for the images */
            display: block;
            margin: 0 auto 10px auto;
            border-radius: 15px; /* Add this line to smooth the corners */
        }

        .btn {
            padding: 20px 40px; /* Smaller padding for buttons */
            font-size: 20px; /* Reduced font size for buttons */
            cursor: pointer;
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            display: block;
            width: 100%;
        }

        .btn:hover {
            background-color: #333;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Common style for triangles */
        .triangle {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            z-index: -1; /* Ensures the triangles are behind other content */
        }

        /* Triangle for the left half of the page */
        .triangle-left {
            border-top: 100vh solid transparent; /* Full height of the viewport */
            border-right: 100vw solid #b5b5b5; /* Half of the viewport width */
            animation: slideOutLeft 3s forwards; /* Animation to slide out */
        }

        /* Triangle for the right half of the page */
        .triangle-right {
            border-top: 100vh solid transparent; /* Full height of the viewport */
            border-left: 100vw solid #b5b5b5; /* Half of the viewport width */
            animation: slideOutRight 3s forwards; /* Animation to slide out */
        }

        /* Animation for the left triangle */
        @keyframes slideOutLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* Animation for the right triangle */
        @keyframes slideOutRight {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
